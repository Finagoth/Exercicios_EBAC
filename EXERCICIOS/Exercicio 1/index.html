<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            background-color: #ccc;
        }
        .img-spacing {
            margin: 12px 0px; 
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 text-center">
                <div class="d-flex justify-content-center mb-4">
                    <div class="row">
                        <div class="col-md-4 img-spacing">
                            <img src="img/tenis1.jpg" class="img-fluid mb-2">
                            <h4 class="h5">Tênis 1</h4>
                            <h5 class="h6">Valor: R$ 349,00</h5>
                        </div>
                        <div class="col-md-4 img-spacing">
                            <img src="img/tenis2.jpg" class="img-fluid mb-2">
                            <h4 class="h5">Tênis 2</h4>
                            <h5 class="h6">Valor: R$ 279,00</h5>
                        </div>
                        <div class="col-md-4 img-spacing">
                            <img src="img/tenis3.jpg" class="img-fluid mb-2">
                            <h4 class="h5">Tênis 3</h4>
                            <h5 class="h6">Valor: R$ 199,00</h5>
                        </div>
                        <div class="col-md-4 img-spacing">
                            <img src="img/tenis4.jpg" class="img-fluid mb-2">
                            <h4 class="h5">Tênis 4</h4>
                            <h5 class="h6">Valor: R$ 99,00</h5>
                        </div>
                        <div class="col-md-4 img-spacing">
                            <img src="img/tenis5.jpg" class="img-fluid mb-2">
                            <h4 class="h5">Tênis 5</h4>
                            <h5 class="h6">Valor: R$239,00</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div >
                    <h2 class="h3 ">Para receber mais anuncios, preencha o formulário abaixo</h2>
                    <form>
                        
                        <div class="mb-3">
                            <label class="form-label" for="nome">Seu nome</label>
                            <input class="form-control" type="text" id="nome" />
                        </div>
                    
                        <div class="mb-3">
                            <label for="email" class="form-label">Seu email</label>
                            <input id="email" type="email" class="form-control">
                        </div>
                    
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Seu telefone</label>
                            <input id="telefone" type="tel" class="form-control">
                        </div>
                    
                        <div class="mb-3 form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="aceito-termos">
                            <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                        </div>
                    
                        <button class="btn btn-success w-100">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
